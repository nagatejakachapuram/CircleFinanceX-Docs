site_name: Circle Pay Dapp Documentation
site_url: https://docs.circlepay.com/
site_description: Comprehensive documentation for Circle Pay â€“ an autonomous payment and treasury management platform with USDC-based real estate investments.

repo_url: https://github.com/your-org/circle-pay
repo_name: Circle Pay on GitHub
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.integrate
    - content.code.copy
    - content.tabs.link
  palette:
    - scheme: default
      primary: blue
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Real Estate Module:
      - Overview: real_estate/overview.md
      - Buying Shares: real_estate/buying_shares.md
      - Rental Income: real_estate/rental_income.md
      - Maintenance Fees: real_estate/maintenance_fees.md
  - USDC Payments:
      - On-Chain Integration: usdc/onchain.md
      - Circle API & Off-Chain: usdc/offchain.md

plugins:
  - search
  - tags

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/circlepay
    - icon: fontawesome/brands/github
      link: https://github.com/your-org/circle-pay
